<html ng-app="arcadeApp">
    <head>
        <title>Score Test</title>
        <script type='text/javascript' src='angular.min.js'></script>
        <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
        <script type='text/javascript' src='angularfire.min.js'></script>
        <script type="text/javascript" src='arcade_client.js'></script>
        <link rel="stylesheet" href='bootstrap/css/bootstrap.css'>
        <link rel="stylesheet" href='style.css'>
    </head>
    <body ng-controller="ScoreController">
        <form ng-submit="addPoints()">
            <input type="hidden" ng-init="points=10;puzzle='test'">
            <input class="btn-primary" type="submit" value="Score">
        </form>
    </body>
</html>
